<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Auctus Ventures - Client & Project Management">
    <title>Auctus Ventures</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>AUCTUS VENTURES</h1>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1 class="logo">Auctus Ventures</h1>
            <button id="settings-btn" class="icon-btn">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <p class="subtitle">Manage your clients, projects & ideas</p>
                </div>

                <div class="dashboard-stats">
                    <div class="stat-card" onclick="window.app.switchView('clients')" style="cursor: pointer;">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-clients">0</span>
                            <span class="stat-label">Total Clients</span>
                        </div>
                    </div>
                    <div class="stat-card" onclick="window.app.switchView('projects')" style="cursor: pointer;">
                        <div class="stat-icon"><i class="fas fa-project-diagram"></i></div>
                        <div class="stat-info">
                            <span class="stat-number" id="active-projects">0</span>
                            <span class="stat-label">Active Projects</span>
                        </div>
                    </div>
                    <div class="stat-card" onclick="window.app.switchView('websites')" style="cursor: pointer;">
                        <div class="stat-icon"><i class="fas fa-globe"></i></div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-websites">0</span>
                            <span class="stat-label">Websites</span>
                        </div>
                    </div>
                    <div class="stat-card" onclick="window.app.switchView('ideas')" style="cursor: pointer;">
                        <div class="stat-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-ideas">0</span>
                            <span class="stat-label">Ideas</span>
                        </div>
                    </div>
                    <div class="stat-card" onclick="window.app.switchView('finances')" style="cursor: pointer;">
                        <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-info">
                            <span class="stat-number" id="finance-balance">$0.00</span>
                            <span class="stat-label">Balance</span>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-grid">
                        <button class="action-btn" data-action="add-client">
                            <i class="fas fa-user-plus"></i>
                            <span>Add Client</span>
                        </button>
                        <button class="action-btn" data-action="add-project">
                            <i class="fas fa-plus-circle"></i>
                            <span>New Project</span>
                        </button>
                        <button class="action-btn" data-action="add-website">
                            <i class="fas fa-code"></i>
                            <span>Add Website</span>
                        </button>
                        <button class="action-btn" data-action="add-idea">
                            <i class="fas fa-lightbulb"></i>
                            <span>New Idea</span>
                        </button>
                        <button class="action-btn" data-action="add-income">
                            <i class="fas fa-arrow-up" style="color: #4CAF50;"></i>
                            <span>Add Income</span>
                        </button>
                        <button class="action-btn" data-action="add-expense">
                            <i class="fas fa-arrow-down" style="color: #f44336;"></i>
                            <span>Add Expense</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Other views will be loaded dynamically -->
            <div id="clients-view" class="view"></div>
            <div id="projects-view" class="view"></div>
            <div id="websites-view" class="view"></div>
            <div id="ideas-view" class="view"></div>
            <div id="finances-view" class="view"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="dashboard">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-view="clients">
                <i class="fas fa-users"></i>
                <span>Clients</span>
            </button>
            <button class="nav-btn" data-view="projects">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </button>
            <button class="nav-btn" data-view="websites">
                <i class="fas fa-globe"></i>
                <span>Websites</span>
            </button>
            <button class="nav-btn" data-view="ideas">
                <i class="fas fa-lightbulb"></i>
                <span>Ideas</span>
            </button>
            <button class="nav-btn" data-view="finances">
                <i class="fas fa-dollar-sign"></i>
                <span>Finances</span>
            </button>
        </nav>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js?v=20251019-7"></script>
    <script src="js/views.js?v=20251019-7"></script>
    <script src="js/modals.js?v=20251019-7"></script>
    <script src="js/app.js?v=20251019-7"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            // Unregister old service worker to clear cache
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
            
            // Register new service worker
            navigator.serviceWorker.register('sw.js?v=20251019-2')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
