<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctus - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .signup-card {
            max-width: 520px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .employee-code-info {
            background: rgba(255, 140, 66, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="login-container">
        <div class="login-card signup-card">
            <div class="logo-section">
                <h1 class="company-name">AUCTUS</h1>
                <p class="tagline">Join the Team!</p>
            </div>

            <form id="signupForm" class="login-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>

                <div class="employee-code-info">
                    <strong>Admin Code (Optional):</strong> Leave blank to sign up as an employee. Enter the admin code if you're an administrator.
                </div>

                <div class="form-group">
                    <label for="adminCode">Admin Code (Optional)</label>
                    <input type="text" id="adminCode" name="adminCode" placeholder="Leave blank for employee access">
                </div>

                <button type="submit" class="login-button">Create Account</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="error-message" style="display: none; background: rgba(40, 167, 69, 0.1); color: var(--success); border-left-color: var(--success);"></div>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html" style="color: var(--primary-orange); font-weight: 600;">Sign In</a></p>
                <p style="margin-top: 16px;"><a href="index.html" style="color: var(--medium-gray);">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
