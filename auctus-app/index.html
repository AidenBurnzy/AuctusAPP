<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctus - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="company-name">AUCTUS</h1>
                <p class="tagline">Power Everything, with Auctus.</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="form-group">
                    <label for="userType">Access Level</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select access level</option>
                        <option value="admin">Admin Access</option>
                        <option value="general">General Access</option>
                    </select>
                </div>

                <button type="submit" class="login-button">Sign In</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Â© 2025 Auctus. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
