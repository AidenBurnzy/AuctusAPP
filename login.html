<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctus - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="company-name">AUCTUS</h1>
                <p class="tagline">Welcome Back!</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-button">Sign In</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html" style="color: var(--primary-orange); font-weight: 600;">Sign Up</a></p>
                <p style="margin-top: 16px;"><a href="index.html" style="color: var(--medium-gray);">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
